<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .center-heading {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        #loading {
            display: none;
            text-align: center;
        }
        .result-box {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="center-heading">NLP - Emotion Detection</h1>
                <div class="form-group">
                    <label for="textToAnalyze"><strong>Enter text to analyze:</strong></label>
                    <textarea class="form-control" id="textToAnalyze" rows="3" placeholder="Type your text here..."></textarea>
                </div>
                <button onclick="RunSentimentAnalysis()" class="btn btn-primary btn-block">Analyze Emotions</button>
                
                <div id="loading" class="mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p>Analyzing...</p>
                </div>

                <div id="system_response" class="result-box mt-3"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/mywebscript.js"></script>
</body>
</html>
